  <div id="container">
    <h1>New Expense</h1>

    <div id="source">
      <p>Where did you spend your money?</p>
      <input id="locale" class="form-control form-control-lg round" type="text" placeholder="Name"
        aria-label=".form-control-lg example" required="required" />
    </div>

    <div id="amount">
      <p>How much did you spend?</p>
      <input id="amt" class="form-control form-control-lg round" type="number" placeholder="$"
        aria-label=".form-control-lg example" required="required" />
    </div>


    <div id="dropdown">
      <button class="btn bg-BCIT dropdown-toggle round" type="button" id="dropdownMenuExpense" data-bs-toggle="dropdown"
        aria-expanded="false">
        What kind of expense is this?
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><button class="dropdown-item" type="button" id="food">Food & Beverage</button></li>
          <li><button class="dropdown-item" type="button" id="food">Clothes</button></li>
          <li><button class="dropdown-item" type="button" id="trans">Transportation (Gas, insurance, bus etc)</button></li>
          <li><button class="dropdown-item" type="button" id="tech">Games or Technology</button></li>
          <li><button class="dropdown-item" type="button" id="hotel">Accomodation (Clubs, hotels etc)</button></li>
          <li><button class="dropdown-item" type="button" id="other">Other</button></li>
      </ul>
  </div>
  
      
<div id="periodExpense">
  <p>When did you spend this money and how often do you spend it?</p>
  <div class="input-group mb-3">
    <input type="date" class="form-control round" aria-label="Text input with dropdown button">
    <button class="btn btn-outline-secondary dropdown-toggle round" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">Frequency</button>
    <ul class="dropdown-menu dropdown-menu-end round">
      <li><a class="dropdown-item" href="#">One Time</a></li>

    </ul>
  </div>
